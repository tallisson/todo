<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO | Sub III</title>

  <!-- Adicionar o css do Bootstrap -->
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

  <main class="container" style="padding-top: 50px;">
    <h1>TODO (Lista de Tarefas) - Sub III</h1>

    <form id="form-todo">
      <div class="form-group">
        <label for="desc-todo">Descrição da Tarefa</label>
        <input type="text" class="form-control" id="desc-todo">
      </div>
      
      <div class="form-group">
        <label for="date-todo">Data para Realizar a Tarefa:</label>
        <input type="date" class="form-control" id="date-todo">
      </div>

      <div class="form-group text-right">
        <button class="btn btn-success" id="btn-form" onclick="cadTodo()">
          Adicionar
        </button>
      </div>
    </form>

    <table class="table" style="display: none;" id="table-todo">
      <thead class="text-center">
        <tr>          
          <th scope="col">#</th>
          <th scope="col">Status</th>
          <th scope="col">Descrição</th>
          <th scope="col">Data a ser Realizada</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>

  <!-- Adicionar os scripts do JQuery e Boostrap -->
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>

  <script type="text/javascript" src="todo.js"></script>
</body>
</html>
